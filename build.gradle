plugins {
    id 'java'
}

group 'net.mythical'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
}

dependencies {
    compileOnly 'com.github.Mythical-Craft:DataAPI:1.1.0'
    compileOnly 'com.github.Mythical-Craft:MythLib:1.1.0:shaded'
    compileOnly 'com.destroystokyo.paper:paper-api:1.16.2-R0.1-SNAPSHOT'
    compileOnly fileTree(dir: '../depedencies', include: '*.jar')
}
